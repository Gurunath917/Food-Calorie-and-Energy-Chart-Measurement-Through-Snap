<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Calorie Tracker - Profile
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-gray-100 text-gray-800">
  <!-- Navbar -->
  <nav class="bg-white shadow-md">
   <div class="container mx-auto px-4 py-2 flex justify-between items-center">
    <a class="text-2xl font-bold text-blue-600" href="#">
     Calorie Tracker
    </a>
    <ul class="flex space-x-4">
     <li>
      <a class="text-gray-700 hover:text-blue-600" href="./index.html">
       Home
      </a>
     </li>
     <li>
      <a class="text-gray-700 hover:text-blue-600" href="./FEATURES.html">
       Features
      </a>
     </li>
     <li>
      <a class="text-gray-700 hover:text-blue-600" href="HEALTH CARE.html">
        Health Care - AI 
      </a>
     </li>
     <li>
      <a class="text-gray-700 hover:text-blue-600" href="./Profile.html">
       Profile
      </a>
     </li>
    </ul>
   </div>
  </nav>
  <!-- Profile Page -->
  <section class="container mx-auto py-20">
   <div class="bg-white p-6 rounded-lg shadow-md">
    <div class="flex items-center space-x-4">
     <img alt="Profile picture of the user" class="w-24 h-24 rounded-full object-cover" height="100" src="https://storage.googleapis.com/a1aa/image/JEOFACRHHxZTINereERjUD7t6KqeAnHQyGNPEBKa1LydgfOPB.jpg" width="100"/>
     <div>
      <h2 class="text-2xl font-bold">
       John Doe
      </h2>
      <p class="text-gray-600">
       johndoe@example.com
      </p>
     </div>
    </div>
    <div class="mt-6">
     <h3 class="text-xl font-bold mb-4">
      Personal Information
     </h3>
     <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
       <label class="block text-gray-700" for="first-name">
        First Name
       </label>
       <input class="w-full mt-1 p-2 border rounded-md" id="first-name" type="text" value="John"/>
      </div>
      <div>
       <label class="block text-gray-700" for="last-name">
        Last Name
       </label>
       <input class="w-full mt-1 p-2 border rounded-md" id="last-name" type="text" value="Doe"/>
      </div>
      <div>
       <label class="block text-gray-700" for="email">
        Email
       </label>
       <input class="w-full mt-1 p-2 border rounded-md" id="email" type="email" value="johndoe@example.com"/>
      </div>
      <div>
       <label class="block text-gray-700" for="phone">
        Phone
       </label>
       <input class="w-full mt-1 p-2 border rounded-md" id="phone" type="tel" value="123-456-7890"/>
      </div>
     </div>
    </div>
    <div class="mt-6">
     <h3 class="text-xl font-bold mb-4">
      Health Information
     </h3>
     <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
       <label class="block text-gray-700" for="age">
        Age
       </label>
       <input class="w-full mt-1 p-2 border rounded-md" id="age" type="number" value="30"/>
      </div>
      <div>
       <label class="block text-gray-700" for="weight">
        Weight (kg)
       </label>
       <input class="w-full mt-1 p-2 border rounded-md" id="weight" type="number" value="70"/>
      </div>
      <div>
       <label class="block text-gray-700" for="height">
        Height (cm)
       </label>
       <input class="w-full mt-1 p-2 border rounded-md" id="height" type="number" value="175"/>
      </div>
      <div>
       <label class="block text-gray-700" for="activity-level">
        Activity Level
       </label>
       <select class="w-full mt-1 p-2 border rounded-md" id="activity-level">
        <option value="sedentary">
         Sedentary
        </option>
        <option value="lightly-active">
         Lightly Active
        </option>
        <option value="moderately-active">
         Moderately Active
        </option>
        <option value="very-active">
         Very Active
        </option>
       </select>
      </div>
      <div>
        <label class="block text-gray-700" for="last-name">
         ISSUSE
        </label>
        <input class="w-full mt-1 p-2 border rounded-md" id="last-name" type="text" value="Doe"/>
       </div>
     </div>
    </div>
    <div class="mt-6 text-right">
     <button class="bg-blue-600 text-white px-6 py-2 rounded-full font-bold hover:bg-blue-700" type="button">
      Save Changes
     </button>
    </div>
   </div>
  </section>
  <!-- Footer -->
  <footer class="bg-white py-6">
   <div class="container mx-auto text-center">
    <p class="text-gray-600">
     Â© 2024 Calorie Tracker. All rights reserved.
    </p>
   </div>
  </footer>
 </body>
</html>
