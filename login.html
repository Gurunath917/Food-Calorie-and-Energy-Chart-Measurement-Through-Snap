<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-box {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-box h2 {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-box label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-box input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .form-box input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5);
        }

        .form-box button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #4f46e5;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 0.875rem;
            font-weight: bold;
            cursor: pointer;
        }

        .form-box button:hover {
            background-color: #4338ca;
        }

        .form-box p {
            font-size: 0.875rem;
            text-align: center;
            margin-top: 1.5rem;
        }

        .form-box a {
            color: #4f46e5;
            text-decoration: none;
        }

        .form-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-box">
            <h2>Log In</h2>
            <form action="login_handler.php" method="POST">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="login-email" required>

                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="login-password" required>

                <button  type="submit" onclick="window.location.href='Profile.html';">Log In</button>
                
            </form>
            <p>
                Don't have an account?
                <a href="sign.html">Sign Up</a>
            </p>
        </div>
    </div>

</body>
</html>
